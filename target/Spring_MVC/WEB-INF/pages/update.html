<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Person</title>
</head>
<body>
<form th:method="POST"  th:action="@{/update}" th:object="${person}">

    <label for="name"> Name: </label>
    <input type="text" id="name" th:field="*{name}">name</input>
    <br>

    <label for="age"> Age: </label>
    <input type="text" th:field="*{age}" id="age">age</input>
    <br>

    <label for="email"> Email: </label>
    <input type="text" th:field="*{email}" id="email">email</input>
    <br>

    <input type="submit" value="Save cheng"/>

</form>
</body>
</html>
