<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Persons</title>
</head>
<body>

<div th:each="person : ${persons}">
    <a th:href="@{/person/{id}(id = ${person.getId()})}" th:text="${person.getName()}"></a>
</div>

</body>
</html>
